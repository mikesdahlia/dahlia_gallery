<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} · {{ site.title }}</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#fff; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 18px; }
    header { display:flex; justify-content:space-between; align-items:baseline; gap: 14px; }
    a { color: inherit; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 18px;
}

.card {
  border: 1px solid #e6e6e6;
  border-radius: 14px;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  background: #fff;
}

.card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  display: block;
}

.pad {
  padding: 10px 12px 14px;
  text-align: center;
}

.title {
  font-weight: 600;
  font-size: 14px;
  margin-top: 6px;
}

.meta {
  font-size: 12px;
  opacity: 0.7;
}

    .title { font-size: 14px; font-weight: 650; margin-top: 6px; line-height: 1.2; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 style="margin:0;">{{ site.title }}</h1>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        &nbsp;·&nbsp;
        <a href="{{ '/gallery/gallery1.html' | relative_url }}">Gallery</a>
      </nav>
    </header>

    {{ content }}
  </div>
</body>
</html>
