<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} Â· {{ site.title }}</title>

  <style>
    /* ---------- Base ---------- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #ffffff;
      color: #111;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ---------- Layout ---------- */
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 20px;
    }

    nav a {
      font-weight: 500;
      margin-left: 12px;
    }

    /* ---------- Grid ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
    }

    /* ---------- Card ---------- */
    .card {
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
      background: #f4f4f4;
    }

    /* ---------- Card Text ---------- */
    .pad {
      padding: 12px 14px 14px;
      text-align: center;
    }

    .title {
      font-size: 14px;
      font-weight: 650;
      line-height: 1.25;
      margin-top: 6px;
    }

    .meta {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 style="margin:0;">{{ site.title }}</h1>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ 'index.html' | relative_url }}">Gallery</a>
      </nav>
    </header>

    {{ content }}
  </div>
</body>
</html>
