---
layout: default
title: Gallery
---

{% if site.data.gallery %}

<p><b>Total items:</b> {{ site.data.gallery | size }}</p>

<div class="grid">
  {% for it in site.data.gallery %}
    {% include card.html
      title=it.title
      tag=it.tag
      thumb=it.thumb
      full=it.full %}
  {% endfor %}
</div>

{% else %}
<p><b>Error:</b> site.data.gallery is missing</p>
{% endif %}
